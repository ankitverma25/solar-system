<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solarsystem">
        <div class="sun"></div>
        <div class="mercury-orbit">
            <div class="planet-mercury"></div>
        </div>
        <div class="venus-orbit">
            <div class="planet-venus"></div>
        </div>
        <div class="earth-orbit">
            <div class="planet-earth"><div class="earth-moon-orbit"><div class="earth-moon"></div></div></div>
        </div>
        <div class="mars-orbit"><div class="planet-mars"></div></div>
<script>
    let solar=document.querySelector('.solarsystem');


   function starr(){
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    let star=document.createElement('div');
    star.className='star';
    star.style.top=`${x}px`
    star.style.right=`${y}px`


    solar.append(star)
   }
   function stary(){
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    let star=document.createElement('div');
    star.className='star';
    star.style.top=`${x}px`
    star.style.left=`${y}px`


    solar.append(star)
   }

   for (let index = 0; index < 100; index++) {
    starr()
    stary()
    
   }




</script>





    </div>
    
</body>
</html>
